<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Script -->
    <script src="/login.js" defer></script>
    <script src="/cadastro.js" defer></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 03</title>
</head>
<body>

    <header>
        <img id="logoSenac" src="./img/senac.png" alt="">
    </header>
    
   <main>

    <!-- Formulario de Cadastro -->
    <div class="formularioCadastro">
        <div class="titulo">
            <h4>Formulario de Cadastro</h4>
        </div>

        <div class="form">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder=" Digite seu nome" required>
            </div>

            <div>
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome" placeholder=" Digite seu sobrenome" required>
            </div>

           <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx">
           </div>

           <div id="radioDiv">
                <div id="radioOpcao">
                    <label for="documento">Documento: </label>
                    <input type="radio" name="documento" id="rg" value="RG" onchange="formulario.radioEscolha()"  >
                    <label for="documentoRG">RG</label>
                    <input type="radio" name="documento" id="cpf" value="CPF" onchange="formulario.radioEscolha()">
                    <label for="documentoCPF">CPF</label>
                </div>
                    <div id="radioEscolha">
                        
                    </div>
                
           </div>

           <div >
            <label for="foto">Cadastre sua Foto: </label>
            <input type="file" id="foto">
          </div>

           
        </div>

        <div class="btn">
            <button onclick="formulario.salvar()">Enviar</button>
            <button onclick="formulario.cancelar()">Cancelar</button>
        </div>
    </div>

    <!-- Formulario de Login -->
    <div class="formularioLogin">
        <div class="login">
            <div class="titulo">
                <h4>Cadastre seu Login:</h4>
            </div>
            
            <div class="form">
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="email@email.com.br" required>
                    <span><img id="imgEmail" src="./img/email.png" alt=""></span>
                </div> 
    
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" required>
                    <span><img class="imgSenha" src="./img/senha.png" alt=""></span>
                </div>
    
                <div>
                    <label for="passwordConfirm">Confirmação do Password: </label>
                    <input type="password" id="passwordConfirm" required>
                    <span><img class="imgSenha" src="./img/senha.png" alt=""></span>
                </div>
    
            </div>

            <div class="btn">
                <button onclick="login.salvar()">Enviar</button>
                <button onclick="login.cancelar()">Cancelar</button>
            </div>
       </div>
    </div>
   </main>

</body>
