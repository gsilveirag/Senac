<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Script -->
    <script src="/script.js" defer></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d24f7f7763.js" crossorigin="anonymous" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02 - Constructor</title>
</head>
<body>
    <div class="imgSenac">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/653px-Senac_logo.svg.png" alt="">
    </div>
    <div class="container">
        
        
        <div class="form">
            <div class="titulo">
                Formulario de Produtos:
            </div>

            <div class="input">
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </div>

            <div class="input">
                <label for="codigo">Codigo: </label>
                <input type="number" id="codigo">
            </div>

            
            <div class="btn">
                <button onclick="produto.adicionar()"><i class="fas fa-check"></i></button>
                <button onclick="produto.recuperar()">Recuperar</button>
                <button onclick="produto.limpar()"><i class="fas fa-trash"></i></button>
                <button onclick="produto.remove()">Duplicados</button>
                <button onclick="produto.apagar()"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div id="dados">

        </div>

    </div>
</body>
</html>
