<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Script -->
    <script src="/script.js" defer></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d24f7f7763.js" crossorigin="anonymous" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02 - Constructor</title>
</head>
<body>
    <div class="imgSenac">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/653px-Senac_logo.svg.png" alt="">
    </div>
    <div class="container">
        
        
        <div class="form">
            <div class="titulo">
                Formulario de Produtos:
            </div>

            <div class="input">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Nome do Produto">
            </div>

            <div class="input">
                <label for="codigo">Valor: </label>
                <input type="number" id="codigo" placeholder="R$">
            </div>

            
            <div class="btn">
                <button onclick="produto.adicionar()">Salvar</button>
                <button onclick="produto.limpar()">Cancelar</button>
                <button onclick="produto.remove()">Apagar</button>
            </div>
        </div>

        <div  class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="dados">
                    
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
