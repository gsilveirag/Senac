<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Script -->
    <script src="/script.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 03</title>
</head>
<body>

    <header>
        <img id="logoSenac" src="./img/senac.png" alt="">
    </header>
    
   <main>

    <!-- Formulario de Cadastro -->
    <div class="formularioCadastro">
        <div class="titulo">
            <h3>Formulario de Cadastro</h3>
        </div>

        <div class="form">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div>
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>

           <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
           </div>

           <div>
                <label for="documento">Documento: </label>
                <div>
                    <input type="radio" name="documento" >
                    <label for="documentoRG">RG</label>
                    <input type="radio" name="documento">
                    <label for="documentoCPF">CPF</label>
                    <div>
                        <label for="documento">RG</label>
                        <input type="number" id="rg">
                    </div>
                </div>
           </div>

           <div >
            <label for="foto">Cadastre sua Foto: </label>
            <input type="file" id="foto">
          </div>

           
        </div>

        <div class="btn">
            <button onclick="formulario.salvar()">Enviar</button>
            <button onclick="formulario.cancelar()">Cancelar</button>
        </div>
    </div>

    <!-- Usuario e Senha -->
    <div class="formularioLogin">
        <div class="login">
            <h4>Entre com seu Login:</h4>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="         email@email.com.br" required>
                <span><img id="imgEmail" src="./img/email.png" alt=""></span>
            </div> 

            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" required>
            </div>

            <div>
                <label for="passwordConfirm">Confirmação do Password: </label>
                <input type="password" id="passwordConfirm">
            </div>

            <div class="btn">
                <button onclick="">Enviar</button>
                <button onclick="">Cancelar</button>
            </div>
       </div>
    </div>
   </main>

   <footer>
        <a href="http://"><img src="./img/twitter.png" alt="twitterGustavo"></a>
        <a href="http://"><img src="./img/github.png" alt="gitGustavo"></a>
        <a href="http://"><img src="./img/linkedin.png" alt="linkedinGustavo"></a>
        <a href="http://"><img src="./img/instagram.png" alt="instaGustavo"></a>
   </footer>
    
</body>
</html>
