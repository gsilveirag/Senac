
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Script -->
    <script src="/script.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 03</title>
</head>
<body>
    
    <div class="container">
        <div class="titulo">
            <h3>Formulario de Cadastro</h3>
        </div>

        <div class="form">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div>
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>

           <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
           </div>

           <div class="login">
                <h4>Entre com seu Login:</h4>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="email@email.com.br" required>
                </div> 
    
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" required>
                </div>
           </div>
        </div>

        <div class="btn">
            <button onclick="formulario.salvar()">Enviar</button>
            <button onclick="formulario.cancelar()">Cancelar</button>
        </div>
    </div>
    
</body>
</html>
